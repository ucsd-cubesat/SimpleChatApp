<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">

<!-- <script src=""></script> -->
<body>
<div class="flex h-screen justify-center items-center">
  <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="Login">
      <div class="text-center text-gray-700 text-lg font-bold mb-2">
        <h1>Login</h1>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="username" type="text" placeholder="Username" required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" placeholder="******************" required>
      </div>

      <div class="flex items-center justify-between">
        <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Sign In">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox" name="isNewAccount" value="1">
          <span class="ml-2">New Account</span>
        </label>
      </div>

      <div class="text-center pt-6 font-bold text-sm text-blue-500 hover:text-blue-800">
        <a href="#">Forgot Password?</a>
      </div>

    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;Placeholder. All rights reserved.
    </p>
  </div>
</div>
